apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-wordpress
  namespace: database
spec:
  podSelector:
    matchLabels:
      app: mysql
      app.kubernetes.io/name: mysql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
        - podSelector:
            matchLabels:
              app: wordpress
              app.kubernetes.io/name: wordpress
      ports:
        - protocol: TCP
          port: 3306
